<h2>Edit {{ title }}</h2>

<form name="form" class="add-edit-post" method="post">
  <div class="field">
    Title: <br>
    <input name="title" type="text" value="{{ title }}" required>
  </div>

  <div class="field">
    Body: <br>
    <textarea name="body" cols="30" rows="10">{{ body }}</textarea>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
    <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
      <i class="material-icons">search</i>
    </label>
    <div class="mdl-textfield__expandable-holder">
      <input class="mdl-textfield__input" type="text" id="sample6">
      <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
    </div>
  </div>

  <button type="submit" class="update-post">Submit</button>
  <a href="/posts/{{ id }}">Cancel</a>
</form>
